                y="55%"

              >
                Cheers to new beginnings
              </text>
              <text
                x="50%"
                y="65%"
                text-anchor="middle"
                dy=".35em"
                font-size="20"
                fill="white"
                font-family="Poppins, sans-serif"
              >
                Letâ€™s make this year the best yet!
              </text>
            </mask>
          </defs>

          <foreignObject x="0" y="0" width="100%" height="100%">
            <video
              class="text-video"
              src="text.mp4"
              autoplay
              loop
              muted
              playsinline
              style="mask: url(#text-mask); -webkit-mask: url(#text-mask)"
            ></video>
          </foreignObject>
        </svg>
      </div>
